<div class="container">
  
    <div>
      <h1>{{editando? 'Edição de ' : 'Cadastrar'}} {{entidade}}</h1>
    </div>
  
    <div>
      <form #form="ngForm" autocomplete="off" class="example-container">
        <mat-form-field>
          <input matInput required placeholder="Input" minlength="3" [(ngModel)]="cliente.nome" name="nome" placeholder="Nome">
          <mat-error>Mínimo de 3 caracteres</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select required name="sexo" [(ngModel)]="cliente.sexo">
              <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
                {{sexo.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        
        <mat-form-field>
          <input matInput required placeholder="Input" type="number" name="idade" [(ngModel)]="cliente.idade" placeholder="Idade">
          <!-- <mat-error *ngIf="numero.invalid">Mínimo de 3 caracteres</mat-error> -->
        </mat-form-field>
      
    </form>
    <button mat-raised-button [disabled]="form.invalid" (click)="salvar()" class="cadastro">{{editando? 'Salvar ' : 'Cadastrar'}}</button>
    <button mat-raised-button color="primary" routerLink="/clientes">Voltar Pesquisa</button>
    </div>
  </div>
